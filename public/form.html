<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Usuarios</title>
  </head>
  <body>
    <section id="user-list">
      <h2>Lista de Usuarios</h2>
      <ul id="users"></ul>
    </section>

    <section id="update-form" style="display: none">
      <h2>Actualizar Usuario</h2>
      <form id="form-update">
        <input type="hidden" id="update-id" />
        <label for="update-name">Nombre:</label>
        <input type="text" id="update-name" required />
        <label for="update-email">Email:</label>
        <input type="email" id="update-email" required />
        <button type="submit">Guardar Cambios</button>
        <button type="button" onclick="hideUpdateForm()">Cancelar</button>
      </form>
    </section>
    
    <section id="create-user">
      <h2>Crear Usuario</h2>
      <form id="form-create">
        <label for="create-name">Nombre:</label>
        <input type="text" id="create-name" required />
        <label for="create-email">Email:</label>
        <input type="email" id="create-email" required />
        <button type="submit">Crear Usuario</button>
      </form>
    </section>
    
    <script src="form.js"></script>
  </body>
</html>
