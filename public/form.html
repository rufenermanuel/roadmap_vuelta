<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <h2>Gestión de Usuarios</h2>
    
    <!-- Formulario para crear usuarios -->
    <form id="form-create">
      <label for="create-name">Nombre:</label>
      <input type="text" id="create-name" required>
      <label for="create-email">Email:</label>
      <input type="email" id="create-email" required>
      <button type="submit">Crear Usuario</button>
    </form>

    <!-- Tabla de usuarios -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="users">
        <!-- Los usuarios se cargan aquí dinámicamente -->
      </tbody>
    </table>
    
    <!-- Formulario para actualizar usuarios -->
    <form id="update-form" style="display: none;">
      <h3>Actualizar Usuario</h3>
      <input type="hidden" id="update-id">
      <label for="update-name">Nombre:</label>
      <input type="text" id="update-name" required>
      <label for="update-email">Email:</label>
      <input type="email" id="update-email" required>
      <button type="submit">Guardar Cambios</button>
      <button type="button" onclick="hideUpdateForm()">Cancelar</button>
    </form>
  </section>

  <script src="form.js"></script>
</body>
</html>
